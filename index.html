<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>검색 기능</title>
</head>
<body>
    <div class="searchbox">
        <header class="header">   
            <h1>Search</h1>
            <input type="text" onkeyup="filter();" id="value" placeholder="검색어를 입력해 주세요">
        </header>
        <div class="container">
            <div class="item">
                <span class="icon">A</span>
                <span class="name">Apple</span>
            </div>
            <div class="item">
                <span class="icon">B</span>
                <span class="name">Banana</span>
            </div>
            <div class="item">
                <span class="icon">C</span>
                <span class="name">Carrot</span>
            </div>
            <div class="item">
                <span class="icon">M</span>
                <span class="name">Mandarin</span>
            </div>
            <div class="item">
                <span class="icon">O</span>
                <span class="name">Orange</span>
            </div>
            <div class="item">
                <span class="icon">P</span>
                <span class="name">Pear</span>
            </div>
            <div class="item">
                <span class="icon">W</span>
                <span class="name">Watermelon</span>
            </div>
            <div class="item">
                <span class="icon">M</span>
                <span class="name">Melon</span>
            </div>
            <div class="item">
                <span class="icon">C</span>
                <span class="name">Cherry</span>
            </div>
            <div class="item">
                <span class="icon">S</span>
                <span class="name">Strawberry</span>
            </div>
        </div>
    </div>
</body>
</html>
